name: llvm-build-lld1

on:
  workflow_run:
    workflows:
      - llvm-build-compiler-rt1
    branches:
      - main
    types: 
      - completed
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkount repo
        uses: actions/checkout@v4
      - name: Prepare for makepkg
        run: |
          git clone --depth 1 https://gitlab.archlinux.org/archlinux/packaging/packages/lld.git
          sh ./modify-lld-pkgbuild.sh
          echo "USERID=$(id -u $(whoami))" >> $GITHUB_ENV
          gh run download -n llvm-libs1
          gh run download -n compiler-rt1
          gh run download -n clang-gcc
          gh run download -n lld-gcc
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERID: ''
      - name: Build lld
        uses: docker://archlinux:latest
        with:
          entrypoint: '/bin/sh'
          args: ./llvm-build-lld.sh ${{ env.USERID }}
      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: lld1
          path: ${{ github.workspace }}/*.pkg.tar.zst
